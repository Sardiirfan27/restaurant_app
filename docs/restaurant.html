<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=0.5,maximum-scale=5"><meta name="wap-font-scale" content="yes"><title>Restaurant Reviews</title><meta name="application-name" content="Restaurant Reviews"><meta name="apple-mobile-web-app-title" content="Restaurant Reviews"><meta name="msapplication-tooltip" content="Restaurant Reviews"><meta name="description" content="Restaurant Reviews is an app that helps you find the best food in town! You can also see or add reviews and ratings for restaurants, and mark your favorite restaurants."><link rel="shortcut icon" type="image/x-icon" href="favicon.ico"><link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons"><link href="css/critical.min.css" rel="stylesheet" type="text/css"><link rel="manifest" href="manifest.json"><meta name="msapplication-config" content="browserconfig.xml"><meta name="theme-color" content="#ca5000"><meta name="apple-mobile-web-app-status-bar-style" content="#ca5000"><meta name="msapplication-navbutton-color" content="#ca5000"><meta name="mobile-web-app-capable" content="yes"><meta name="apple-mobile-web-app-capable" content="yes"><meta name="msapplication-tap-highlight" content="no"><meta name="msapplication-TileColor" content="#ca5000"><meta name="msapplication-TileImage" content="mstile-144x144.png"><meta name="full-screen" content="yes"><meta name="imagemode" content="force"><meta name="browsermode" content="application"><meta name="nightmode" content="disable"><meta name="layoutmode" content="fitscreen"><meta name="x5-fullscreen" content="true"><meta name="x5-page-mode" content="app"><meta name="renderer" content="webkit|ie-comp|ie-stand"><link href="https://katerina-tziala.github.io/restaurant_reviews_app/" rel="dns-prefetch"><link href="https://katerina-tziala.github.io/restaurant_reviews_app/" rel="preconnect"><base href="https://katerina-tziala.github.io/restaurant_reviews_app/"><meta name="msapplication-starturl" content="https://katerina-tziala.github.io/restaurant_reviews_app/index.html"><link rel="mask-icon" size="any" href="assets/img/safari-pinned-tab.svg" color="#ca5000"><link rel="apple-touch-startup-image" type="image/png" sizes="256x256" href="img/android-chrome-256x256.png"><link rel="icon" type="image/png" sizes="64x64" href="img/android-chrome-64x64.png"><link rel="icon" type="image/png" sizes="128x128" href="img/android-chrome-128x128.png"><link rel="icon" type="image/png" sizes="192x192" href="img/android-chrome-192x192.png"><link rel="icon" type="image/png" sizes="512x512" href="img/android-chrome-512x512.png"><link rel="apple-touch-icon" type="image/png" sizes="57x57" href="img/apple-touch-icon-57x57.png"><link rel="apple-touch-icon" type="image/png" sizes="76x76" href="img/apple-touch-icon-76x76.png"><link rel="apple-touch-icon" type="image/png" sizes="144x144" href="img/apple-touch-icon-144x144.png"><link rel="apple-touch-icon" type="image/png" sizes="152x152" href="img/apple-touch-icon-152x152.png"><link rel="apple-touch-icon" type="image/png" sizes="180x180" href="img/apple-touch-icon.png"></head><body><header id="header"><nav><h1><a id="headerLink" href="index.html">Restaurant Reviews</a></h1></nav><nav id="navBcrumb" aria-label="breadcrumb"><ul id="breadcrumb"><li><a href="index.html">Home</a></li></ul></nav></header><div id="content_wrapper"><main id="main" class="main hidden"><section id="restaurantContainer" role="region" aria-label="restaurant details"><h2 id="restaurantName"></h2><div id="restaurantTotalsFavorite" class="centeredFlexbox restaurantTotalsFavorite"><div id="restaurantTotals" class="centeredFlexbox restaurantTotals"><span>0.0</span> <span><i class="material-icons">star</i></span> <span>0</span> <a href="#reviews">reviews</a></div><div id="favoriteContainer"><label for="favoriteToggle">favorite</label><div id="favoriteBar"><button id="favoriteToggle" role="switch" onclick="favoriteToggler()"><i class="material-icons favorite">favorite</i></button></div></div></div><div class="centeredFlexbox basic_info"><div class="imageContainer"><img id="restaurantImg"><p id="restaurantCuisine" class="centeredFlexbox"><i class="material-icons">restaurant_menu</i> <span id="cuisine"></span> <i class="material-icons">restaurant_menu</i></p></div><table id="restaurantHours"><caption id="tableHeader" class="centeredFlexbox"><i class="clock_icon material-icons">access_time</i> <span>working hours</span> <i class="clock_icon material-icons">access_time</i></caption></table></div><div id="restaurantAddress"><button id="mapButton" aria-label="show map" title="show map" onclick="toggleMap(event)"><i class="location_icon material-icons">place</i></button><p id="address"></p><section id="map_container" class="map_container hidden"><div id="map" role="application" aria-label="Mapbox Maps" title="Mapbox Maps with restaurant's location" tabindex="0"></div></section></div></section><section id="reviews" role="region" aria-label="restaurant reviews"><h2 class="centeredFlexbox"><span>Reviews</span> <button id="rev_btn_open" aria-label="add a review" title="Add a review!" onclick="toggleReviewForm(event)"><span id="rev_btntxt_open">+</span></button></h2><ul id="reviewsList" aria-label="reviews list"></ul></section></main><div id="loader_container" class="centeredFlexbox"><div id="loader" class="loader"><svg viewBox="0 0 32 32" width="32" height="32"><circle id="spinner" class="spinner spin" cx="16" cy="16" r="14" fill="none"></circle></svg></div></div><footer id="footer"><span>Copyright &copy; 2018</span> <a href="index.html"><strong>Restaurant Reviews</strong></a> <span>All Rights Reserved</span></footer></div><div id="add_review_wrapper" class="add_review_wrapper centeredFlexbox hidden"><div id="add_review_modal"><h3>add review</h3><button id="rev_btn_close" class="modalfocusable" aria-label="close review form" title="Close review form!" onclick="toggleReviewForm(event)"><span id="rev_btntxt_close">x</span></button><form id="addReviewForm" aria-label="add a review"><fieldset class="fieldset"><label class="inputlabel" for="namefield">name:</label> <input type="text" class="textfield modalfocusable" id="namefield" name="username" aria-label="enter your name" placeholder="Your Name" autocomplete="off"></fieldset><fieldset class="fieldset"><label class="inputlabel" for="ratingfield">rating:</label><div id="ratingfield" class="ratingfield"><label id="rrstar_0" for="star5" class="rrstar modalfocusable" tabindex="0" title="5 stars"><input type="radio" id="star5" class="ratingradio" name="userrating" value="5" onclick="selectRatingStar(event)"></label> <label id="rrstar_4" for="star4" class="rrstar modalfocusable" tabindex="0" title="4 stars"><input type="radio" id="star4" class="ratingradio" name="userrating" value="4" onclick="selectRatingStar(event)"></label> <label id="rrstar_3" for="star3" class="rrstar modalfocusable" tabindex="0" title="3 stars"><input type="radio" id="star3" class="ratingradio" name="userrating" value="3" onclick="selectRatingStar(event)"></label> <label id="rrstar_2" for="star2" class="rrstar modalfocusable" tabindex="0" title="2 stars"><input type="radio" id="star2" class="ratingradio" name="userrating" value="2" onclick="selectRatingStar(event)"></label> <label id="rrstar_1" for="star1" class="rrstar modalfocusable" tabindex="0" title="1 star"><input type="radio" id="star1" class="ratingradio" name="userrating" value="1" onclick="selectRatingStar(event)"></label></div></fieldset><fieldset class="fieldset"><label class="inputlabel" for="commentsfield">comments:</label> <textarea id="commentsfield" placeholder="Enter your comments for the restaurant here!" class="textfield modalfocusable" name="usercomments" aria-label="Enter your comments here" autocomplete="off"></textarea></fieldset><div class="formButtonsWrapper"><button id="rev_clear" class="revformbtn modalfocusable" aria-label="clear review form" title="Clear review form!" onclick="clearReviewForm(event)">clear</button> <button id="rev_submit" class="revformbtn modalfocusable" aria-label="save review" title="Save review!" onclick="submitReviewForm(event)">save</button></div></form></div></div><div id="notification" class="notification" role="alert" aria-live="assertive"><div id="notificationHeader"><i id="notification_bell" class="material-icons">notifications</i><p id="notification_title"></p></div><p id="notificationMessage"></p></div><script src="js/app.min.js" type="application/javascript"></script></body></html>
