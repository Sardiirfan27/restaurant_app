<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=5.0'>
  <meta name='wap-font-scale' content='yes'>
  <title>Restaurant Reviews</title>
    <link rel="stylesheet" href="css/critical.css">

    <link rel="stylesheet" href="css/index.css">
</head>
<body>
  <header id="header">
    <nav>
      <h1><a id="headerLink" href="index.html">Restaurant Reviews</a></h1>
    </nav>
  </header>
  <div id="content_wrapper">
      <main id="main" class="main hidden">
        <section id="filterOptions" role="region" aria-label="apply filters" class="centeredFlexbox">
          <h2><span id="filter_tag_1">Filter Restaurants by </span><span id="filter_tag_2" class="filter_tag">neighborhood</span> and/or <span id="filter_tag_3" class="filter_tag">cuisine</span></h2>
          <div class="select_widget">
            <button id="select_neighborhood" class="centeredFlexbox selectbutton" role="combobox" aria-expanded="false" aria-activedescendant="n_opt_0" aria-labelledby="filter_tag_1 filter_tag_2" aria-haspopup="listbox" aria-owns="neighborhoods_listbox">
              <span id="selected_neighborhood">All Neighborhoods</span>
              <span id="arrow_neighborhood" class="select_arrow arrow_down"></span>
            </button>
            <ul role="listbox" id="neighborhoods_list" class="listbox hidden">
                <li role="option" value="all" id="n_opt_0" aria-setsize="1" aria-posinset="1" aria-selected="true" class="selectoption">All Neighborhoods</li>
            </ul>
          </div>
          <div class="select_widget">
            <button id="select_cuisine" class="centeredFlexbox selectbutton" role="combobox" aria-expanded="false" aria-activedescendant="c_opt_0" aria-labelledby="filter_tag_1 filter_tag_3" aria-haspopup="listbox" aria-owns="cuisine_listbox">
            <span id="selected_cuisine">All Cuisines</span>
            <span id="arrow_cuisine" class="select_arrow arrow_down"></span>
            </button>
            <ul role="listbox" id="cuisine_list" class="listbox hidden">
                <li role="option" value="all" id="c_opt_0"  aria-setsize="1" aria-posinset="1"  aria-selected="true" class="selectoption">All Cuisines</li>
            </ul>
          </div>
        </section>


      </main>
      <div id="loader_container" class="centeredFlexbox">
        <div id="loader" class="loader">
          <svg viewBox="0 0 32 32" width="32" height="32">
            <circle id="spinner" class="spinner spin" cx="16" cy="16" r="14" fill="none"></circle>
          </svg>
        </div>
      </div>
  </div>
  <footer id="footer">
    <span>Copyright &copy; 2018</span>
    <a href="index.html"><strong>Restaurant Reviews</strong></a>
    <span>All Rights Reserved</span>
  </footer>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>

  <script type="application/javascript" charset="utf-8" src="js/uiManager.js"></script>

  <script type="application/javascript" charset="utf-8" src="js/combobox.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/index.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/app.js"></script>


</body>
</html>
