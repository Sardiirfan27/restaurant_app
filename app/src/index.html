<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=0.5, maximum-scale=5.0">
  <meta name="wap-font-scale" content="yes">
  <title>Restaurant Reviews</title>
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
  <link rel="stylesheet" charset="utf-8" href="css/critical.css">
  <link rel="stylesheet" charset="utf-8" href="css/notifications.css">
</head>
<body>
  <header id="header">
    <nav>
      <h1><a id="headerLink" href="index.html">Restaurant Reviews</a></h1>
    </nav>
  </header>
  <div id="content_wrapper">
      <main id="main" class="main hidden">
        <section id="filterOptions" role="region" aria-label="apply filters" class="centeredFlexbox">
          <h2>
            <label id="filter_tag_1">Filter Restaurants by </label>
            <label id="filter_tag_2" class="filter_tag">neighborhood</label>
            <span>and/or</span>
            <label id="filter_tag_3" class="filter_tag">cuisine</label>
          </h2>
          <div class="select_widget">
            <button id="select_neighborhood" class="centeredFlexbox selectbutton" aria-haspopup="listbox" aria-owns="neighborhoods_list" aria-labelledby="filter_tag_1 filter_tag_2 select_neighborhood">
              <span id="selected_neighborhood">All Neighborhoods</span>
              <span id="arrow_neighborhood" class="select_arrow fas fa-caret-down"></span>
            </button>
            <ul id="neighborhoods_list" role="listbox" class="listbox hidden" aria-labelledby="filter_tag_1 filter_tag_2"   aria-expanded="false" aria-activedescendant="n_opt_0">
              <li id="n_opt_0" role="option" value="All Neighborhoods" class="selectoption" aria-setsize="1" aria-posinset="1" aria-selected="true">All Neighborhoods</li>
            </ul>
          </div>
          <div class="select_widget">
            <button id="select_cuisine" aria-haspopup="listbox" aria-owns="cuisine_list" aria-labelledby="filter_tag_1 filter_tag_3 select_cuisine" class="centeredFlexbox selectbutton">
              <span id="selected_cuisine">All Cuisines</span>
              <span id="arrow_cuisine" class="select_arrow fas fa-caret-down"></span>
            </button>
            <ul id="cuisine_list" role="listbox" class="listbox hidden" aria-labelledby="filter_tag_1 filter_tag_3" aria-expanded="false" aria-activedescendant="c_opt_0">
              <li id="c_opt_0" role="option" value="All Cuisines" class="selectoption" aria-setsize="1" aria-posinset="1" aria-selected="true">All Cuisines</li>
            </ul>
          </div>
        </section>
        <section id="filterResults" role="region" aria-label="filter results">
          <h4 class="centeredFlexbox filterResultsHeader">
            <span>Filter Results</span>
            <button id="mapButton" aria-label="Show results on map" title="Show results on map" onclick="toggleMap(event)"><i class="fas fa-map-marker-alt location_icon"></i>
            </button>
          </h4>
          <section id="map_container" class="map_container hidden">
            <div id="map" role="application" aria-label="Mapbox Maps" title="Mapbox Maps with restaurants' location" tabindex="0"></div>
          </section>
          <ul id="restaurantsList" class="list_container" aria-label="restaurants list"></ul>
        </section>
      </main>
      <div id="loader_container" class="centeredFlexbox">
        <div id="loader" class="loader">
          <svg viewBox="0 0 32 32" width="32" height="32">
            <circle id="spinner" class="spinner spin" cx="16" cy="16" r="14" fill="none"></circle>
          </svg>
        </div>
      </div>
      <footer id="footer">
        <span>Copyright &copy; 2018</span>
        <a href="index.html"><strong>Restaurant Reviews</strong></a>
        <span>All Rights Reserved</span>
      </footer>
  </div>
  <div id="notification_container" class="notification">
    <div id="notification_header">
      <i id="notification_bell" class="fas fa-bell"></i>
      <p id="notification_title"></p>
    </div>
    <div id="notification_body"></div>
  </div>
  <script type="application/javascript" charset="utf-8" src="js/variables.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/dbhelper.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/fileLoader.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/interface_manager.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/notifications.js"></script>
  <script type="application/javascript" charset="utf-8" src="js/app.js"></script>
</body>
</html>
